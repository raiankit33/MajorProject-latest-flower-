
<app-header> </app-header>
<br>
<div class="center">
<div class="wrapper">
  <div class="title">
Registration form</div>
<form  (submit)= "onRegisterSubmit()">
    <div class="field">
      <input type="text" required [(ngModel)]="name"name="name" >
      <label>Full Name</label>
    </div>

    <div class="field">
        <input type="text" required  [(ngModel)]="email"name="email">
        <label>Email Id</label>
      </div>

      <div class="field">
        <input type="text" required  [(ngModel)]="username"name="username" >
        <label>User Name</label>
      </div>
    <div class="field">
        <input type="text" required  [(ngModel)]="password"name="password">
        <label>Password</label>
      </div>
    <div class="field" >
      <input type="password" required [(ngModel)]="password"name="password">
      <label>Confirm Password</label>
    </div>
   

<div class="field">
      <input type="submit" value="Login">
    </div>

   

</form>
</div>
</div>
